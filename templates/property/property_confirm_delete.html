{% extends 'core/base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-4">Confirm Property Deletion</h1>

  <p>Are you sure you want to delete the property "{{ property.property_name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'property-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
