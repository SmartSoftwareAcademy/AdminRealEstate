{% extends 'account/base.html' %}
{% load static %}
{% block content %}
	<div class="hero page-inner overlay" style="background-image: url('{% static 'cms/images/hero_bg_1.jpg' %}');">

		<div class="container">
			<div class="row justify-content-center align-items-center">
				<div class="col-lg-9 text-center mt-5">
					<h1 class="heading" data-aos="fade-up">Testimonial</h1>

					<nav aria-label="breadcrumb" data-aos="fade-up" data-aos-delay="200">
						<ol class="breadcrumb text-center justify-content-center">
							<li class="breadcrumb-item "><a href="index.html">Home</a></li>
							<li class="breadcrumb-item active text-white-50" aria-current="page">Testimonials</li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
		<div class="row">
            <h2>Submit Your Testimonial</h2>
            <div class="col-lg-12 m-auto" data-aos="fade-up" data-aos-delay="200">
                <form method="post" action=".">
                {% csrf_token %}
                    <div class="row">
                        {{form}}
                    </div>
                    <div class="col-12 mt-2">
					  <input type="submit" value="Submit For Review" class="btn btn-primary">
					</div>
                </form>
            </div>
        </div>
</div>
{% endblock content %}
