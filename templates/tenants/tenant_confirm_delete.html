{% extends 'core/base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-4">Confirm Tenant Deletion</h1>

  <p>Are you sure you want to delete the tenant "{{ tenant.user.email }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'tenant-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
