{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container p-4 m-2">
  <div class="header bg-secondary rounded p-2">
    <h1>Delete Tenant</h1>
  </div>

  <div class="mt-4">
    <p>Are you sure you want to delete the tenant: <strong>{{ tenant }}</strong>?</p>
    
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
  </div>
</div>
{% endblock content %}
