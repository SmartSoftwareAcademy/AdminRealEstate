{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container p-4 m-2">
  <div class="header bg-secondary rounded p-2">
    <h1>Edit Tenant</h1>
  </div>

  <div class="mt-4">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <form method="POST" action="{% url 'delete_tenant' tenant.id %}" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete Tenant</button>
    </form>
  </div>
</div>
{% endblock content %}
